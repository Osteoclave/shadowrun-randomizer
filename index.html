<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shadowrun Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-3" style="max-width: 36rem;">
      <div class="card border-primary">
        <div class="card-header text-bg-primary">
          <div class="d-flex justify-content-between">
            <div class="h5 mb-0">Shadowrun Randomizer</div>
            <div id="version" class="h5 mb-0"></div>
          </div>
        </div>
        <div class="card-body position-relative">
          <div id="loading" class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="application" class="invisible">
            <div class="mb-3">
              <label for="fileButton" class="form-label">Shadowrun (USA) ROM</label>
              <div class="d-flex">
                <input id="fileName" type="file" accept=".sfc" hidden>
                <button id="fileButton" type="button" class="btn flex-grow-1 me-2"></button>
                <button id="clearFileName" type="button" class="btn btn-primary">Clear</button>
              </div>
            </div>
            <div class="mb-3">
              <label for="seed" class="form-label">Seed</label>
              <div class="d-flex">
                <input id="seed" type="text" inputmode="numeric" class="form-control me-2">
                <button id="newSeed" type="button" class="btn btn-primary">New</button>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-switch">
                <label class="form-check-label">
                  <input id="allowItemDuplication" type="checkbox" class="form-check-input" role="switch">
                  Allow item duplication
                </label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-switch">
                <label class="form-check-label">
                  <input id="highVisibilityItems" type="checkbox" class="form-check-input" role="switch">
                  High-visibility items
                </label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-switch">
                <label class="form-check-label">
                  <input id="spoilerLog" type="checkbox" class="form-check-input" role="switch">
                  Include spoiler log
                </label>
              </div>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <button id="generate" type="button" class="btn btn-primary" disabled>
                  <span id="generateSpinner" class="d-none me-2">
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                  </span>
                  <span id="generateText" role="status">Generate</span>
                </button>
                <a href="https://github.com/Osteoclave/shadowrun-randomizer" target="_blank" class="btn btn-secondary">GitHub</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer border-primary">
          <div class="d-inline-flex">
            <div id="statusIcon" class="me-2" aria-hidden="true"></div>
            <div id="statusMessage" role="status"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="web_interface.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
